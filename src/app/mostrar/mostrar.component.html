<br>
<div class="container">
    <div class="row">
        <div class="col s4">
          
                  
            <form  materialize class="col s12 card-panel hoverable lighten-1 z-depth-2 ">
              <div class="container">
               <div class="row">
                <div class="row ">
                    <div class="input-field ">
                    <input #id type="text"  class="validate">
                    <label for="id">Id</label>
                    </div>
                    <div class="input-field ">
                    <input #title type="text"  class="validate">
                    <label for="title">Title</label>
                    </div>
                </div>
                <div class="row">
                <div class="input-field ">
                <textarea #body class="materialize-textarea"></textarea>
                <label for="body">Body</label>
                </div>
                    <div class="input-field ">
                    <input #backgroung type="text" class="validate">
                    <label for="Backgroung">Backgroung</label>
                    </div>
                    <div class="input-field ">
                    <input #imgPerfil type="text" class="validate">
                    <label for="imgPerfil">imgPerfil</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit"
                  value="submit"
                  (click)="fbPostData(id.value,title.value,body.value,backgroung.value,imgPerfil.value)"
                  >Send
                    <i class="material-icons right">send</i></button>
                </div>
           </div>

            </form>
             
                
            

           


            </div>
        <div class="col s8">

        <app-spinner></app-spinner>
        
        <div *ngFor="let miembro of miembros">
            <div class="row col s10 m4">

            
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="assets/{{miembro.imgPerfil}}.jpg">
                </div>
                <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{miembro.title}}<i class="material-icons right">more_vert</i></span>
                <p><a href="#">This is a link</a></p>
                    <div class="chip">
                    <img src="assets/{{miembro.imgPerfil}}.jpg" alt="Contact Person">
                    Jane Doe
                </div>
                
                </div>
                <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{miembro.title}}<i class="material-icons right">close</i></span>
                <p>{{miembro.body}}</p>
                
                <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
                </div>

            </div>
            </div>
        </div>
            </div>

            </div>
        </div>
